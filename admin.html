<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Management</title>
  <style>
    /* Reset some default styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }
    
    /* Navbar styles */
    .navbar {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      text-align: right;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    /* Container styles */
    .container {
      width: 80%;
      margin: 20px auto;
      padding: 20px;
      background-color: #f9f9f9;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"] {
      width: calc(100% - 12px);
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="file"] {
      margin-bottom: 15px;
    }

    button[type="submit"] {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #444;
    }

	/* Media query for smaller screens */
    @media screen and (max-width: 768px) {
      .container {
        width: 90%; /* Adjust width for smaller screens */
        padding: 10px; /* Adjust padding */
      }

      form {
        max-width: 100%; /* Form takes full width on smaller screens */
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="logout.php">Logout</a>
  </div>
  <div class="container">
    <h1>Add Product</h1>
    <form method="POST" action="admin.php" id='add_product_form' enctype="multipart/form-data">
      <label for="product_name">Product Name:</label>
      <input type="text" name="product_name" required>
      <label for="price">Price:</label>
      <input type="text" name="price" required>
      <label for="brand_name">Product Quantity:</label>
      <input type="text" name="product_quantity" required>
      <label for="brand_name">Brand Name:</label>
      <input type="text" name="brand_name" required>
      <label for="product_image">Product Image:</label>
      <input type="file" name="product_image" accept="image/*" required>
      <br>
      <button type="submit" name="add_product">Add Product</button>
    </form>
  </div>
  <div class="container">
    <h1>Delete Product</h1>
    <form method="POST" action="admin.php" id='delete_product_form'>
      <label for="product_name">Product Name:</label>
      <input type="text" name="product_name" required>
      <label for="price">Price:</label>
      <input type="text" name="price" required>
      <label for="brand_name">Brand Name:</label>
      <input type="text" name="brand_name" required>
      <button type="submit" name="delete_product">Delete Product</button>
    </form>
  </div>

  <div class="container">
    <h1>Update Product</h1>
    <form method="POST" action="admin.php" id='update_product_form'>
        <label for="product_name">Product Name:</label>
        <input type="text" name="product_name" required>

        <label for="new_product_name">New Name:</label>
        <input type="text" name="new_product_name">
        <input type="checkbox" name="update_fields[]" value="new_product_name"> Update New Name<br>

        <label for="price">New Price:</label>
        <input type="text" name="price">
        <input type="checkbox" name="update_fields[]" value="price"> Update Price<br>

        <label for="product_quantity">New Quantity:</label>
        <input type="text" name="product_quantity">
        <input type="checkbox" name="update_fields[]" value="product_quantity"> Update Quantity<br>

        <label for="brand_name">Brand Name:</label>
        <input type="text" name="brand_name" required>

        <button type="submit" name="update_product">Update Product</button>
    </form>
</div>

  <!-- Other sections for deleting and updating products remain unchanged -->

</body>
</html>
