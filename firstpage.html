<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login or Signup</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url(image/AdobeStock_247954640_Preview.jpeg); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .btn {
      display: block;
      width: 200px;
      padding: 12px;
      margin-bottom: 15px;
      text-align: center;
      text-decoration: none;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }

    .login {
      background-color:#E48F45 ;
    }

    .signup {
      background-color: #6B240C;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome </h2>
    <p>Please choose an option:</p>
    <a href="login.html" class="btn login">Login</a>
    <a href="signup.html" class="btn signup">Signup</a>
  </div>
</body>
</html>
